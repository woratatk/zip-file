<main class="main">
  <div class="content">
    <ngx-spinner 
      bdColor="rgba(0, 0, 0, 0.8)" 
      size="large" 
      color="white" 
      type="ball-spin-clockwise"
    ></ngx-spinner>
    <div class="zip-section m-4">
      <p>File Count</p>
      <input 
        id="fileCountInput" 
        type="number" 
        [(ngModel)]="fileCountInput" 
        (keyup)="onKeyUp($event)"
        [min]="1" 
        [max]="100"
        [ngModelOptions]="{standalone: true}" 
        autocomplete="off">
    </div>
    <div class="zip-section m-4">
      <circle-progress
        [percent]="zipProgress"
        [animation]="true"
        [startFromZero]="false"
        [showInnerStroke]="true"
        [outerStrokeColor]="progressBarColor"
      ></circle-progress>
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">{{zipProgress}}%</div>
        <round-progress
        [current]="zipProgress"
        [max]="100"
        [stroke]="16"
        [radius]="100"
        [color]="progressBarColor"
        [semi]="false"
        [rounded]="true"
        [clockwise]="true"
      />
      </div>
      <progressbar [value]="zipProgress" [striped]="true" [animate]="true" [max]="100" [type]="progressType">{{ zipProgress }}%</progressbar>
      <button type="button" class="btn btn-primary m-2" (click)="zipMultipleZipFilesWithJsZip()" [disabled]="isProcessing">Start Zipping JSZip</button>
      <button type="button" class="btn btn-warning m-2" (click)="zipMultipleZipFilesWithJsZipParallel()" [disabled]="isProcessing">Start Zipping JSZip Parallel</button>
      <button type="button" class="btn btn-danger m-2" (click)="zipMultipleZipFilesWithJsZipFail()" [disabled]="isProcessing">Start Zipping JSZip Fail</button>
      <button type="button" class="btn btn-danger m-2" (click)="zipMultipleZipFilesWithJsZipFailWithRetry()" [disabled]="isProcessing">Start Zipping JSZip Fail Retry</button>
      <button type="button" class="btn btn-info m-2" (click)="zipMultipleZipFilesWithJsZipParallelAllowFail()" [disabled]="isProcessing">Start Zipping JSZip Parallel Fail</button>
      <button type="button" class="btn btn-info m-2" (click)="zipMultipleZipFilesWithJsZipParallelAllowFailWithRetry()" [disabled]="isProcessing">Start Zipping JSZip Parallel Fail Retry</button>
      <button type="button" class="btn btn-success m-2" (click)="zipMultipleZipFilesWithFflateDelay()" [disabled]="isProcessing">Start Zipping Fflate</button>
      <button type="button" class="btn btn-secondary m-2" (click)="clearAll()" [disabled]="isProcessing">Clear All</button>
    </div>
  </div>
</main>
<router-outlet />
