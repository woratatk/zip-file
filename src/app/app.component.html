<main class="main">
  <div class="content">
    <ngx-spinner 
      bdColor="rgba(0, 0, 0, 0.8)" 
      size="large" 
      color="red" 
      type="ball-spin-clockwise"
    >Loading...</ngx-spinner>
    <div class="zip-section m-4">
      <progressbar [value]="zipProgress" [striped]="true" [animate]="true" type="success">{{ zipProgress }}%</progressbar>
      <button type="button" class="btn btn-primary mt-2" (click)="zipMultipleZipFilesWithJsZipDelay()">Start Zipping</button>
    </div>
  </div>
</main>
<router-outlet />
